<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking - Book Now</title>
</head>
<body>
<header>
    <h1>Book Your Trip</h1>
    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="history.html">History of Bandung</a></li>
        <li><a href="culture.html">Culture of Bandung</a></li>
    </ul>
    </nav>
</header>

<main>
    <section>
    <h2>Booking Form</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Travel Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <p>Room Type:</p>
        <input type="radio" id="single" name="room" value="single">
        <label for="single">Single</label><br>
        <input type="radio" id="double" name="room" value="double">
        <label for="double">Double</label><br>
        <input type="radio" id="suite" name="room" value="suite">
        <label for="suite">Suite</label><br><br>

        <p>Extra Services:</p>
        <input type="checkbox" id="breakfast" name="service" value="breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="pickup" name="service" value="pickup">
        <label for="pickup">Pickup</label><br>
        <input type="checkbox" id="guide" name="service" value="guide">
        <label for="guide">Tour Guide</label><br><br>

        <label for="idproof">Upload ID Proof:</label><br>
        <input type="file" id="idproof" name="idproof"><br><br>

        <input type="submit" value="Book Now">
    </form>
    </section>

    <section>
    <h2>Room Pricing</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Room Type</th>
            <th>Price per Night</th>
            <th>Capacity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Single</td>
            <td>$67</td>
            <td>1 Person</td>
        </tr>
        <tr>
            <td>Double</td>
            <td>$999</td>
            <td>2 Persons</td>
        </tr>
        <tr>
            <td>Suite</td>
            <td>$99999</td>
            <td>4 Persons</td>
        </tr>
        </tbody>
    </table>
    </section>
</main>

<footer>
    <p>&copy; 2025 Travel Booking. All Rights Reserved.</p>
</footer>
</body>
</html>
